services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: realworld-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: realworld
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d realworld"]
      interval: 5s
      timeout: 5s
      retries: 5

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realworld-api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/realworld?schema=public"
      PORT: 3000
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    command: >
      sh -c "npx prisma migrate deploy && 
             npx prisma generate && 
             node dist/api/main.js"

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realworld-worker
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/realworld?schema=public"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
    command: >
      sh -c "npx prisma generate && 
             node dist/api/worker.js"

volumes:
  postgres-data:

